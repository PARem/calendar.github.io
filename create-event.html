<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Create event</title>
</head>
<body>
<h1 class="visually-hidden">Create Event</h1>
<div class="error-message visually-hidden">
  <div><i class="fas fa-times-circle red"></i><span>Filed to create event. Time slot is already booked</span></div><button class="close"><i class="fas fa-times red"></i></button>
</div>
<div class="wrapper-form">
  <form action="">
    <div class="form-group">
      <p>Name of event</p>
      <input type="text" class="form-control" placeholder="Enter name event">
    </div>
    <div class="form-group">
      <p>Participants</p>
      <div class="multiselect">
        <div class="selectBox" onclick="showCheckboxes()">
          <select>
            <option>Select a person</option>
          </select>
          <div class="overSelect"></div>
        </div>
        <div id="checkboxes">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Maria" id="maria">
            <label class="form-check-label" for="maria">
              Maria
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Bob" id="bob">
            <label class="form-check-label" for="bob">
              Bob
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Alex" id="alex">
            <label class="form-check-label" for="alex">
              Alex
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <p>Day</p>
      <select id="form-day" class="form-select" aria-label="Default select example">
        <option value="mon">Monday</option>
        <option value="tue">Tuesday</option>
        <option value="wen">Wednesday</option>
        <option value="thu">Thursday</option>
        <option value="fri">Friday</option>
      </select>
    </div>
    <div class="form-group">
      <p>Time</p>
      <select id="form-time" class="form-select" aria-label="Default select example">
        <option value="10">10:00</option>
        <option value="11">11:00</option>
        <option value="12">12:00</option>
        <option value="13">13:00</option>
        <option value="14">14:00</option>
        <option value="15">15:00</option>
        <option value="16">16:00</option>
        <option value="17">17:00</option>
        <option value="18">18:00</option>
      </select>
    </div>
    <div class="buttons">
      <a class="btn btn-light" href="index.html">Cancel</a>
      <a id="button-create" class="btn btn-light" href="#">Create</a>
    </div>
  </form>
</div>

<footer></footer>
<script src="https://kit.fontawesome.com/9f8a606348.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script></body>
<script src="js/lib.js"></script>
<script src="js/create-event.js"></script>
</html>
